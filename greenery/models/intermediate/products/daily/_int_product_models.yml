version: 2

models:
  - name: int_products_daily_totals
    description: total daily product page views, sessions and orders
    columns:
      - name: product_id
        description: UUID for each unique product on platform
        data_tests:
          - not_null
      - name: created_at_date
        description: date when order containing the product was created
        data_tests:
          - not_null
      - name: num_page_views
        description: number of daily page views of the product
        data_tests:
          - not_null
          - positive_values
      - name: num_sessions
        description: >
            number of daily page sessions in which product was purchased
        data_tests:
          - not_null
          - positive_values
      - name: num_orders
        description: number of daily orders of the product
        data_tests:
          - not_null
          - positive_values

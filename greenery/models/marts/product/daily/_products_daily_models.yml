version: 2

models:
  - name: fct_products_daily
    description: aggregated daily event totals for each product
    columns:
      - name: product_name
        description: name of each unique event on the platform
        data_tests:
          - not_null
      - name: created_at_date
        description: date of event
        data_tests:
          - not_null
      - name: num_page_views
        description: number of daily page views
        data_tests:
          - not_null
          - positive_values
      - name: num_orders
        description: number of daily orders
        data_tests:
          - not_null
          - positive_values
